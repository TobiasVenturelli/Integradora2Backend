
paths:
  /api/carts:
    get:
      summary: Obtener todos los carritos
      tags:
        - Carts
      responses:
        '200':
          description: Lista de carritos
          content:
            application/json:
              schema:
                type: array

    post:
      summary: Crear un nuevo carrito
      tags:
        - Carts
      responses:
        '200':
          description: Carrito creado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '500':
          description: Error interno del servidor

  /api/carts/{id}:
    get:
      summary: Obtener un carrito por ID
      tags:
        - Carts
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Detalles del carrito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '500':
          description: Error interno del servidor

    delete:
      summary: Eliminar un producto de un carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          schema:
            type: string
        - name: pid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Producto eliminado exitosamente
        '500':
          description: Error interno del servidor

    post:
      summary: Agregar un producto a un carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          schema:
            type: string
        - name: pid
          in: path
          required: true
          schema:
            type: string
        - name: quantity
          in: body
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Producto agregado al carrito exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '500':
          description: Error interno del servidor

    post:
      summary: Comprar un carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Compra exitosa
        '500':
          description: Error interno del servidor

components:
  schemas:
    Cart:
      type: object
      properties: