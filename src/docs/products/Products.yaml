paths:
  /api/products:
    post:
      summary: Agrega un producto
      tags:
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      responses:
        '200':
          description: Producto agregado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Solicitud incorrecta

  /api/products/{pid}:
    put:
      summary: Actualiza un producto
      tags:
        - Products
      parameters:
        - name: pid
          in: path
          required: true
          schema:
            type: string
        - name: Product
          in: body
          required: true
          schema:
            $ref: '#/components/schemas/Product'
      responses:
        '200':
          description: Producto actualizado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Solicitud incorrecta

    delete:
      summary: Elimina un producto
      tags:
        - Products
      parameters:
        - name: pid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Producto eliminado exitosamente
        '400':
          description: Solicitud incorrecta

components:
  schemas:
    Product:
      type: object
      properties:
        title:
          type: string
        owner:
          type: string